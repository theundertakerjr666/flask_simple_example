<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Rate your service</title>
</head>
<body>
    <div class="container">
        <img src="../static/interstate.jpg" alt="Car" class="logo" style="width: 20%; height: 20%">
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
    <form action="/submit" method="POST">
        <div class="form-group">
            <h3>Customer Name</h3>
            <input 
              type="text"
              name="customer"
              placeholder="Name of vehicle owner"/>
        </div>
        <div class="form-group">
            <h3>Dealer</h3>
            <select name="dealer">
                <option value="">Select Dealer</option>
                <option value="Jeff Sutherland">Jeff Sutherland</option>
                <option value="Martin Fowler">Martin Fowler</option>
                <option value="Robert C. Martin">Robert C. Martin</option>
                <option value="Kent Beck">Kent Beck</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Rate your Dealer</h3>
            <input type="radio" name="rating" value="1" /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" /> 5
            <input type="radio" name="rating" value="6" /> 6
            <input type="radio" name="rating" value="7" /> 7
            <input type="radio" name="rating" value="8" /> 8
            <input type="radio" name="rating" value="9" /> 9
            <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
            <h3>Your comments</h3>
            <textarea 
              name="comments"
              id=""
              cols="30"
              rows="10"
              placeholder="Tell us what you liked or did not like">
            </textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
        </form>
    </div>    
</body>
</html>
